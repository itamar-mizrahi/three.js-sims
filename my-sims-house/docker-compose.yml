version: '3.8'

services:
  # 1. Frontend
  frontend:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - backend

  # 2. Backend
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://db:6379
    depends_on:
      - db

  # 3. Database (Redis)
  db:
    image: redis:alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # 4. Redis Insight (החדש!)
  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - db

volumes:
  redis_data: