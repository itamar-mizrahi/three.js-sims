<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sims House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>

    <!-- Top Bar -->
    <div id="top-bar" class="glass">
        <div class="logo">🏠 My Sims House</div>
        <div class="actions">
            <button onclick="window.saveRoom()" class="btn-primary">
                💾 שמור עיצוב
            </button>
        </div>
    </div>

    <!-- Sidebar Catalog -->
    <div id="catalog-sidebar" class="glass">
        <h3>קטלוג</h3>
        <div class="catalog-grid">
            <div class="catalog-item" onclick="window.addItem('chair.glb')">
                <div class="icon">🪑</div>
                <span>כיסא</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('table.glb')">
                <div class="icon">🛑</div>
                <span>שולחן</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('loungeSofa.glb')">
                <div class="icon">🛋️</div>
                <span>ספה</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('bedDouble.glb')">
                <div class="icon">🛏️</div>
                <span>מיטה</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('bookcaseOpen.glb')">
                <div class="icon">📚</div>
                <span>כוננית</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('kitchenFridge.glb')">
                <div class="icon">❄️</div>
                <span>מקרר</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('lampRoundFloor.glb')">
                <div class="icon">💡</div>
                <span>מנורה</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('plantSmall1.glb')">
                <div class="icon">🪴</div>
                <span>עציץ</span>
            </div>
            <div class="catalog-item" onclick="window.addItem('rugRound.glb')">
                <div class="icon">🧶</div>
                <span>שטיח</span>
            </div>
        </div>
    </div>

    <!-- Properties Panel -->
    <div id="properties-panel" class="glass hidden">
      <div class="panel-header">
          <h3>עריכה</h3>
          <button id="delete-btn" class="btn-icon" title="מחק">🗑️</button>
      </div>
      
      <div class="panel-section">
          <label>סיבוב</label>
          <div class="actions-row">
              <button id="rotate-right-btn" class="btn-secondary" title="סובב ימינה">↪️</button>
              <button id="rotate-left-btn" class="btn-secondary" title="סובב שמאלה">↩️</button>
          </div>
      </div>

      <div class="panel-section">
          <label>צבע</label>
          <div class="colors">
            <button class="color-btn" style="background-color: #e74c3c" data-color="0xe74c3c"></button>
            <button class="color-btn" style="background-color: #3498db" data-color="0x3498db"></button>
            <button class="color-btn" style="background-color: #f1c40f" data-color="0xf1c40f"></button>
            <button class="color-btn" style="background-color: #2ecc71" data-color="0x2ecc71"></button>
            <button class="color-btn" style="background-color: #ecf0f1" data-color="0xecf0f1"></button>
            <button class="color-btn" style="background-color: #34495e" data-color="0x34495e"></button>
          </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
